_schema-version: '3.1'
ID: cap-bookshop
version: 1.0.0
description: "SAP CAP Bookshop with PostgreSQL"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: cap-bookshop-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: cap-bookshop-db
      - name: cap-bookshop-uaa

  # -------------------- DATABASE DEPLOYER ---------------------
  - name: cap-bookshop-db-deployer
  # ------------------------------------------------------------
    type: nodejs
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: cap-bookshop-db

resources:
  # -------------------- POSTGRESQL DATABASE -------------------
  - name: cap-bookshop-db
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: trial
      service-name: cap-bookshop-db

  # ------------------------- UAA ---------------------------
  - name: cap-bookshop-uaa
  # ---------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      service-name: cap-bookshop-uaa
      path: ./xs-security.json
      config:
        xsappname: cap-bookshop-${org}-${space}
        tenant-mode: dedicated
